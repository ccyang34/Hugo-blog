<script>
    // 文章卡片整体可点击（仅限列表页，排除文章浏览页）
    document.addEventListener('DOMContentLoaded', function () {
        // 只获取文章列表中的 article 元素，排除主文章（.main-article）
        document.querySelectorAll('article:not(.main-article)').forEach(function (article) {
            // 找到文章链接
            var titleLink = article.querySelector('.article-title a');
            if (!titleLink) return;

            var href = titleLink.getAttribute('href');
            if (!href) return;

            // 添加 cursor 样式
            article.style.cursor = 'pointer';

            // 点击事件
            article.addEventListener('click', function (e) {
                // 如果点击的是分类标签或其他链接，不处理
                if (e.target.closest('a.category-tag') ||
                    e.target.closest('a') && e.target.closest('a') !== titleLink) {
                    return;
                }
                // 跳转到文章页
                window.location.href = href;
            });

            // 悬停效果
            article.addEventListener('mouseenter', function () {
                this.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
                this.style.transform = 'translateY(-2px)';
                this.style.transition = 'box-shadow 0.2s ease, transform 0.15s ease';
            });
            article.addEventListener('mouseleave', function () {
                this.style.boxShadow = '';
                this.style.transform = '';
            });
        });
    });
</script>

<script>
    // =========================================
    // 收藏功能 - 全局函数
    // =========================================
    const FAVORITES_KEY = 'hugo_blog_favorites';

    // 获取收藏列表
    function getFavorites() {
        try {
            const data = localStorage.getItem(FAVORITES_KEY);
            return data ? JSON.parse(data) : [];
        } catch (e) {
            console.error('读取收藏列表失败:', e);
            return [];
        }
    }

    // 保存收藏列表
    function saveFavorites(favorites) {
        try {
            localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
        } catch (e) {
            console.error('保存收藏列表失败:', e);
        }
    }

    // 检查是否已收藏
    function isFavorited(permalink) {
        const favorites = getFavorites();
        return favorites.some(item => item.permalink === permalink);
    }

    // 切换收藏状态
    function toggleFavorite(btn) {
        const permalink = btn.getAttribute('data-permalink');
        const title = btn.getAttribute('data-title');
        const date = btn.getAttribute('data-date');
        const readingTime = btn.getAttribute('data-reading-time');
        const categories = btn.getAttribute('data-categories');

        if (!permalink) return;

        let favorites = getFavorites();
        const index = favorites.findIndex(item => item.permalink === permalink);

        if (index > -1) {
            // 已收藏，取消收藏
            favorites.splice(index, 1);
            btn.classList.remove('favorited');
        } else {
            // 未收藏，添加收藏
            favorites.unshift({
                permalink: permalink,
                title: title,
                date: date,
                readingTime: readingTime,
                categories: categories,
                addedAt: new Date().toISOString()
            });
            btn.classList.add('favorited');
        }

        saveFavorites(favorites);
    }

    // 初始化页面上的收藏按钮状态
    function initFavoriteButtons() {
        document.querySelectorAll('.favorite-btn').forEach(function (btn) {
            const permalink = btn.getAttribute('data-permalink');
            if (permalink && isFavorited(permalink)) {
                btn.classList.add('favorited');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        // 初始化收藏按钮状态
        initFavoriteButtons();

        // =========================================
        // 即时搜索功能
        // =========================================
        const searchInput = document.getElementById('instant-search-input');
        const searchClear = document.getElementById('search-clear');
        const suggestions = document.getElementById('search-suggestions');
        const searchDataEl = document.getElementById('search-data');

        if (searchInput && searchDataEl) {
            let searchData = [];
            try {
                searchData = JSON.parse(searchDataEl.textContent);
            } catch (e) {
                console.error('解析搜索数据失败:', e);
            }

            // 输入事件
            searchInput.addEventListener('input', function () {
                const query = this.value.trim().toLowerCase();
                searchClear.style.display = query ? 'block' : 'none';

                if (!query) {
                    suggestions.style.display = 'none';
                    return;
                }

                // 搜索匹配
                const matches = searchData.filter(item =>
                    item.title.toLowerCase().includes(query)
                ).slice(0, 10);

                if (matches.length === 0) {
                    suggestions.innerHTML = '<div class="search-no-result">未找到匹配的文章</div>';
                } else {
                    suggestions.innerHTML = matches.map(item => {
                        const title = item.title.replace(
                            new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi'),
                            '<mark>$1</mark>'
                        );
                        return '<a href="' + item.url + '" class="search-suggestion-item">' + title + '</a>';
                    }).join('');
                }
                suggestions.style.display = 'block';
            });

            // 清除按钮
            if (searchClear) {
                searchClear.addEventListener('click', function () {
                    searchInput.value = '';
                    searchClear.style.display = 'none';
                    suggestions.style.display = 'none';
                    searchInput.focus();
                });
            }

            // 点击外部关闭
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.instant-search-container')) {
                    suggestions.style.display = 'none';
                }
            });
        }

        // =========================================
        // 顶部导航栏即时搜索功能
        // =========================================
        const headerSearchInput = document.getElementById('header-search-input');
        const headerSearchClear = document.getElementById('header-search-clear');
        const headerSuggestions = document.getElementById('header-search-suggestions');
        const searchDataEl2 = document.getElementById('search-data');

        if (headerSearchInput) {
            let searchData2 = [];
            if (searchDataEl2) {
                try {
                    searchData2 = JSON.parse(searchDataEl2.textContent);
                } catch (e) {
                    console.error('解析搜索数据失败:', e);
                }
            }

            // 输入事件
            headerSearchInput.addEventListener('input', function () {
                const query = this.value.trim().toLowerCase();
                if (headerSearchClear) headerSearchClear.style.display = query ? 'block' : 'none';

                if (!query || searchData2.length === 0) {
                    if (headerSuggestions) headerSuggestions.style.display = 'none';
                    return;
                }

                // 搜索匹配
                const matches = searchData2.filter(item =>
                    item.title.toLowerCase().includes(query)
                ).slice(0, 10);

                if (headerSuggestions) {
                    if (matches.length === 0) {
                        headerSuggestions.innerHTML = '<div class="search-no-result">未找到匹配的文章</div>';
                    } else {
                        headerSuggestions.innerHTML = matches.map(item => {
                            const title = item.title.replace(
                                new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi'),
                                '<mark>$1</mark>'
                            );
                            return '<a href="' + item.url + '" class="search-suggestion-item">' + title + '</a>';
                        }).join('');
                    }
                    headerSuggestions.style.display = 'block';
                }
            });

            // 清除按钮
            if (headerSearchClear) {
                headerSearchClear.addEventListener('click', function () {
                    headerSearchInput.value = '';
                    headerSearchClear.style.display = 'none';
                    if (headerSuggestions) headerSuggestions.style.display = 'none';
                    headerSearchInput.focus();
                });
            }

            // 聚焦/失焦交互
            const sidebarHeader = document.querySelector('.sidebar header');
            headerSearchInput.addEventListener('focus', function () {
                if (sidebarHeader) sidebarHeader.classList.add('search-active');
            });

            // 点击外部关闭
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.header-search-container')) {
                    if (headerSuggestions) headerSuggestions.style.display = 'none';
                    if (sidebarHeader) sidebarHeader.classList.remove('search-active');
                }
            });
        }

        // =========================================
        // 阅读进度条
        // =========================================
        const progressBar = document.getElementById('readingProgress');
        const isArticlePage = document.body.classList.contains('article-page');

        if (isArticlePage && progressBar) {
            window.addEventListener('scroll', function () {
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPos = window.scrollY;
                const progress = (scrollPos / docHeight) * 100;
                progressBar.style.width = Math.min(progress, 100) + '%';
            });
        } else if (progressBar) {
            progressBar.style.display = 'none';
        }

        // =========================================
        // 返回顶部按钮
        // =========================================
        const backToTop = document.getElementById('backToTop');

        if (backToTop) {
            window.addEventListener('scroll', function () {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });

            backToTop.addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // =========================================
        // 移动端底部导航高亮当前页
        // =========================================
        const bottomNav = document.getElementById('mobileBottomNav');
        if (bottomNav) {
            const currentPath = window.location.pathname;
            const navItems = bottomNav.querySelectorAll('.nav-item');

            navItems.forEach(function (item) {
                const href = item.getAttribute('href');
                if (currentPath === href ||
                    (href !== '/' && currentPath.startsWith(href))) {
                    item.classList.add('active');
                }
            });

            // 首页特殊处理
            if (currentPath === '/' || currentPath === '') {
                navItems[0].classList.add('active');
            }
        }

        // =========================================
        // 相对时间转换
        // =========================================
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            const diffWeek = Math.floor(diffDay / 7);
            const diffMonth = Math.floor(diffDay / 30);

            if (diffSec < 60) {
                return '刚刚';
            } else if (diffMin < 60) {
                return diffMin + '分钟前';
            } else if (diffHour < 24) {
                return diffHour + '小时前';
            } else if (diffDay === 1) {
                return '昨天';
            } else if (diffDay === 2) {
                return '前天';
            } else if (diffDay < 7) {
                return diffDay + '天前';
            } else if (diffWeek < 4) {
                return diffWeek + '周前';
            } else if (diffMonth < 12) {
                return diffMonth + '个月前';
            } else {
                return Math.floor(diffMonth / 12) + '年前';
            }
        }

        // =========================================
        // 华尔街见闻风格 - 头条标签
        // 发布时间5小时以内的文章显示头条标签
        // 注意：必须在相对时间转换之前执行
        // =========================================
        const articleList = document.querySelector('.article-list');
        if (articleList) {
            const articles = articleList.querySelectorAll('article');
            const fiveHoursMs = 5 * 60 * 60 * 1000; // 5小时的毫秒数
            const now = new Date();

            articles.forEach(function (article) {
                const timeEl = article.querySelector('time[datetime]');
                if (timeEl) {
                    const datetime = timeEl.getAttribute('datetime');
                    if (datetime) {
                        const publishDate = new Date(datetime);
                        const diffMs = now - publishDate;
                        if (diffMs <= fiveHoursMs && diffMs >= 0) {
                            article.classList.add('is-headline');
                        }
                    }
                }
            });
        }

        // 转换文章列表中的时间显示，并隐藏图标
        const timeElements = document.querySelectorAll('.article-list .article-time--published');
        timeElements.forEach(function (el) {
            const datetime = el.getAttribute('datetime');
            if (datetime) {
                const relativeText = formatRelativeTime(datetime);
                // 只显示相对时间，不显示图标
                const parentDiv = el.parentElement;
                if (parentDiv) {
                    parentDiv.innerHTML = '<span class="relative-time">' + relativeText + '</span>';
                }
            }
        });



        // =========================================
        // 无限滚动加载（仅在非主页使用，主页由 category-switch.js 处理）
        // =========================================
        const categoryNav = document.querySelector('.main-category-nav');
        const articleListContainer = document.querySelector('.article-list, .taxonomy-grid');
        const paginationEl = document.querySelector('.pagination');

        // 如果有分类导航（主页），跳过这里的无限滚动，由 category-switch.js 处理
        if (articleListContainer && paginationEl && !categoryNav) {
            // 隐藏传统分页器
            paginationEl.style.display = 'none';

            // 获取下一页链接
            let nextPageLink = paginationEl.querySelector('a[aria-label="next page"]');
            if (!nextPageLink) {
                nextPageLink = paginationEl.querySelector('.page-link:last-child');
            }

            let isLoading = false;
            let hasMorePages = !!nextPageLink;

            // 创建加载提示
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'infinite-scroll-loading';
            loadingIndicator.innerHTML = '<span>加载中...</span>';
            loadingIndicator.style.cssText = 'text-align: center; padding: 20px; color: #999; display: none;';
            articleListContainer.parentNode.insertBefore(loadingIndicator, articleListContainer.nextSibling);

            // 加载下一页
            async function loadNextPage() {
                if (isLoading || !hasMorePages || !nextPageLink) return;

                isLoading = true;
                loadingIndicator.style.display = 'block';

                try {
                    const response = await fetch(nextPageLink.href);
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // 获取新文章或新分类方块
                    const newContent = doc.querySelectorAll('.article-list article, .taxonomy-grid .taxonomy-item');
                    newContent.forEach(function (item) {
                        const targetContainer = document.querySelector('.article-list') || document.querySelector('.taxonomy-grid');
                        if (targetContainer) {
                            targetContainer.appendChild(item.cloneNode(true));
                        }
                    });

                    // 获取新页面的下一页链接
                    const newPagination = doc.querySelector('.pagination');
                    if (newPagination) {
                        nextPageLink = newPagination.querySelector('a[aria-label="next page"]');
                        if (!nextPageLink) {
                            nextPageLink = newPagination.querySelector('.page-link:last-child');
                            if (nextPageLink && !nextPageLink.href) {
                                nextPageLink = null;
                            }
                        }
                    } else {
                        nextPageLink = null;
                    }

                    hasMorePages = !!nextPageLink;

                    // 重新应用头条标签和相对时间
                    applyHeadlineAndTime();

                } catch (error) {
                    console.error('加载下一页失败:', error);
                }

                isLoading = false;
                loadingIndicator.style.display = 'none';
            }

            // 重新应用头条标签和相对时间的函数
            function applyHeadlineAndTime() {
                const fiveHoursMs = 5 * 60 * 60 * 1000;
                const now = new Date();

                articleListContainer.querySelectorAll('article').forEach(function (article) {
                    const timeEl = article.querySelector('time[datetime]');
                    if (timeEl) {
                        const datetime = timeEl.getAttribute('datetime');
                        if (datetime) {
                            // 头条标签
                            const publishDate = new Date(datetime);
                            const diffMs = now - publishDate;
                            if (diffMs <= fiveHoursMs && diffMs >= 0) {
                                article.classList.add('is-headline');
                            }

                            // 相对时间
                            const relativeText = formatRelativeTime(datetime);
                            const parentDiv = timeEl.parentElement;
                            if (parentDiv && !parentDiv.querySelector('.relative-time')) {
                                parentDiv.innerHTML = '<span class="relative-time">' + relativeText + '</span>';
                            }
                        }
                    }
                });
            }

            // 监听滚动事件
            window.addEventListener('scroll', function () {
                const scrollPosition = window.innerHeight + window.scrollY;
                const threshold = document.body.offsetHeight - 500;

                if (scrollPosition >= threshold) {
                    loadNextPage();
                }
            });
        }
    });
</script>
